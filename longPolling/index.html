<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Long Polling Example</h1>
    <div id="sp"></div>
    <script>
        async function getData (lastData){
            try{
            let data = await fetch(`http://localhost:4000/getData?lastData=${lastData}`) // Use full URL with port 4000
            let result = await data.json()
            console.log('result', result)
            let sp = document.getElementById("sp")
            sp.innerHTML = result.data // Update to access the "data" field
            getData(result.data)
            }catch(e){
  console.log('e',e)
            }
        } 
       
            getData()
     
    </script> 

</body>
</html>
